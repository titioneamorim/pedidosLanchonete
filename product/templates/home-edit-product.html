{% extends 'base.html' %}


{% block container %}

{% include 'partials/messages.html' %}

<form method="POST" action="{% url 'home_edit_product' product.id %}">{% csrf_token %}
  <div class="form-group">
    <input type="hidden" value="{{product.id}}" name="id" class="form-control" id="id">
  </div>
  
  <div class="form-group">
    <label for="name">Produto</label>
    <input type="text" value="{{product.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Digite o nome do produto">
  </div>

  <div class="form-group">
    <label for="price">Preço</label>
    <input type="text"  value="{{product.price}}" name="price" class="form-control" id="price" placeholder="Digite o preço do produto">
  </div>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>

{% endblock container %}
