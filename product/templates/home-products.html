{% extends 'base.html' %}

{% block container %}

{% include 'partials/messages.html' %}

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar</button>



<table class="table table-striped">
  <thead>
    <tr>
      <th width="50%">Nome</th>
      <th width="30%">Preço</th>
      <th width="20%"></th>
    </tr>
  </thead>
  <tbody>
  {% for p in products %}
    <tr>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>

        <div class="btn-group">
          <button type="button" class="btn btn-primary">Ações</button>
          <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" method="POST" href="{% url 'delete_products' p.id %}">Deletar</a>{% csrf_token %}</li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" method="GET" href="{% url 'home_edit_product' p.id %}">Editar</a></li>
          </ul>
        </div>

      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% include 'product-add.html' %}
{% endblock container %}
