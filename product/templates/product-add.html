<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar Produto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form method="POST" action="{% url 'home_products' %}">{% csrf_token %}
        <div class="modal-body">
          
          <div class="form-group">
            <label for="name">Produto</label>
            <input type="text" value="{{product.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Digite o nome do produto">
          </div>

          <div class="form-group">
            <label for="price">Preço</label>
            <input type="text"  value="{{product.price}}" name="price" class="form-control" id="price" placeholder="Digite o Preço do Produto">
          </div>
        </div>
        
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
