{% extends 'base.html' %}



{% block container %}
<div class="container-lg">
     <h5 style="text-align:center;"> Dados do cliente </h5>
            <div class="modal-body">
                <form method="POST" action="{% url 'save_customer'%}" data-toggle="validator">
                        {% csrf_token %}
                            <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">Nome *</label> 
                                    <div class="col-8">
                                    <input id="name" value="{{customer.name}}"  name="name" placeholder="Nome" type="text" class="form-control" required>
                                    </div>
                            </div>
                            <br />
                                <div class="form-group row">
                                    <label for="phone" class="col-4 col-form-label">Telefone *</label> 
                                        <div class="col-8">
                                        <input id="phone" value="{{customer.phone}}" name="phone" type="text"  placeholder="Telefone" class="form-control" required>
                                        </div>
                                </div>
                            <br />

                            <h5 style="text-align:center;"> Endereço de entrega </h5>
          
                <div class="form-group row">
                    <label for="CEP" class="col-4 col-form-label">CEP</label> 
                        <div class="col-8">
                            <input id="cep" value="{{customer.address.cep}}" name="cep" type="text"  placeholder="Cep" class="form-control">
                        </div>
                </div>
                <br />
                <div class="form-group row">
                    <label for="street" class="col-4 col-form-label">Rua</label> 
                        <div class="col-8">
                            <input id="street" value="{{customer.address.street}}" name="street" type="text"  placeholder="Rua" class="form-control">
                        </div>
                </div>
                <br />
                <div class="form-group row">
                    <label for="number" class="col-4 col-form-label">Número</label> 
                        <div class="col-8">
                           <input id="number" value="{{customer.address}}" name="number" type="text"  placeholder="Número" class="form-control">
                        </div>
                </div>
                <br />
                <div class="form-group row">
                    <label for="complement" class="col-4 col-form-label">Complemento</label> 
                        <div class="col-8">
                            <input id="complement" value="{{customer.address.complement}}" name="complement" type="text"  placeholder="Complemento" class="form-control">
                        </div>
                </div>
                <br />
                <div class="form-group row">
                    <label for="district" class="col-4 col-form-label">Bairro</label> 
                        <div class="col-8">
                            <input id="district" value="{{customer.address.district}}" name="district" type="text"  placeholder="Bairro" class="form-control">
                        </div>
                </div>
                <br />
                <div class="form-group row">
                    <label for="city" class="col-4 col-form-label">Município</label> 
                        <div class="col-8">
                            <input id="city" value="{{customer.address.city}}" name="city" type="text"  placeholder="Município" class="form-control">
                        </div>
                </div>
                <br />
                            
                                <div class="form-group row">
                                    <div class="offset-4 col-8" style="align-items:right;">
                                        <button name="submit" type="submit" class="btn btn-primary">Salvar</button>
                                    
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="margin-left:55px;" >Cancelar</button>
                                </div>
                            
                </form>
        </div>

       
</div>

<script type="text/javascript">
  $(document).ready(() => {
      $('#cep').mask('99999-999');
      $('#phone').mask('(99) 9 9999-9999');
      
      let formClear = () => {
          // Limpa valores do formulário de cep.
          $("#street").val("");
          $("#district").val("");
          $("#city").val("");
          $("#state").val("");
      }
      
      //Quando o campo cep perde o foco.
      $("#cep").blur(() => {

          //Nova variável "cep" somente com dígitos.
          let zipCode = $('#cep').val().replace(/\D/g, '');

          //Verifica se campo cep possui valor informado.
          if (zipCode != "") {

              //Expressão regular para validar o CEP.
              let validCep = /^[0-9]{8}$/;

              //Valida o formato do CEP.
              if(validCep.test(zipCode)) {

                  //Preenche os campos com "..." enquanto consulta webservice.
                  $("#rua").val("...");
                  $("#bairro").val("...");
                  $("#cidade").val("...");
                  $("#uf").val("...");
                  $("#ibge").val("...");

                  //Consulta o webservice viacep.com.br/
                  $.getJSON(`https://viacep.com.br/ws/${zipCode}/json/?callback=?`, data => {

                      if (!("erro" in data)) {
                          //Atualiza os campos com os valores da consulta.
                          $("#street").val(data.logradouro);
                          $("#district").val(data.bairro);
                          $("#city").val(data.localidade);
                          $("#state").val(data.uf);
                      } //end if.
                      else {
                          //CEP pesquisado não foi encontrado.
                          formClear();
                          alert("CEP não encontrado.");
                      }
                  });
              } //end if.
              else {
                  //cep é inválido.
                  formClear();
                  alert("Formato de CEP inválido.");
              }
          } //end if.
          else {
              //cep sem valor, limpa formulário.
              formClear();
          }
      });
  });
  </script>

{% endblock container %}
