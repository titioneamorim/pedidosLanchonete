{% extends 'base.html' %}



{% block container %}
<div class="container-lg">
    <div style="justify-content:center; display:flex; margin-bottom:15px; width:100%;">
        <form method="POST" action="{% url 'update_customer' customer.id%}" data-toggle="validator" style="max-width:550px;">
            {% csrf_token %}
                <input id="id" value="{{customer.id}}"  name="id" type="text" class="form-control" hidden>
                <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">Nome *</label> 
                        <div class="col-8">
                            <input id="name" value="{{customer.name}}"  name="name" placeholder="Nome" type="text" class="form-control" required>
                        </div>
                </div>
                <br />
                <div class="form-group row">
                    <label for="phone" class="col-4 col-form-label">Telefone *</label> 
                        <div class="col-8">
                            <input id="phone" value="{{customer.phone}}" name="phone" type="text"  placeholder="Telefone" class="form-control" required>
                        </div>
                </div>
                        <br />
                        <div class="form-group row">
                                <div class="offset-4 col-8" style="align-items:right;">
                                    <button name="submit" type="submit" class="btn btn-primary">Salvar</button>       
                                    <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" style="margin-left:55px;" >Cancelar</button>
                                </div>
                        </div>
                                    
        </form>
    </div>
</div>

<script type="text/javascript">
  $(document).ready(() => {
      $('#cep').mask('99999-999');
      $('#phone').mask('(99) 9 9999-9999');
      
      let formClear = () => {
          // Limpa valores do formulário de cep.
          $("#street").val("");
          $("#district").val("");
          $("#city").val("");
          $("#state").val("");
      }
      
      //Quando o campo cep perde o foco.
      $("#cep").blur(() => {

          //Nova variável "cep" somente com dígitos.
          let zipCode = $('#cep').val().replace(/\D/g, '');

          //Verifica se campo cep possui valor informado.
          if (zipCode != "") {

              //Expressão regular para validar o CEP.
              let validCep = /^[0-9]{8}$/;

              //Valida o formato do CEP.
              if(validCep.test(zipCode)) {

                  //Preenche os campos com "..." enquanto consulta webservice.
                  $("#rua").val("...");
                  $("#bairro").val("...");
                  $("#cidade").val("...");
                  $("#uf").val("...");
                  $("#ibge").val("...");

                  //Consulta o webservice viacep.com.br/
                  $.getJSON(`https://viacep.com.br/ws/${zipCode}/json/?callback=?`, data => {

                      if (!("erro" in data)) {
                          //Atualiza os campos com os valores da consulta.
                          $("#street").val(data.logradouro);
                          $("#district").val(data.bairro);
                          $("#city").val(data.localidade);
                          $("#state").val(data.uf);
                      } //end if.
                      else {
                          //CEP pesquisado não foi encontrado.
                          formClear();
                          alert("CEP não encontrado.");
                      }
                  });
              } //end if.
              else {
                  //cep é inválido.
                  formClear();
                  alert("Formato de CEP inválido.");
              }
          } //end if.
          else {
              //cep sem valor, limpa formulário.
              formClear();
          }
      });
  });
  </script>

{% endblock container %}
